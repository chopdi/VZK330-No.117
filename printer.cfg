########################
########################
[respond]
default_type: command
########################
########################
[mcu]
restart_method: command
########################
########################

[input_shaper]
shaper_freq_x: 93.6
shaper_type_x: mzv
shaper_freq_y: 56.4
shaper_type_y: mzv
########################


#[save_variables]
#filename: ~/klipper/saved_variables.cfg
########################
########################

[exclude_object]
[include mcu.cfg]
[include shell_command.cfg]
[include mainsail.cfg]
[include sound.cfg]
[include macros.cfg]
[include start.cfg]
[include end_print.cfg]
[include beacon.cfg]
[include temperatur_sensors.cfg]
[include fans.cfg]
[include led.cfg]
[include heater.cfg]
[include extruder.cfg]
[include stepper_x.cfg]
[include stepper_y.cfg]
[include stepper_z.cfg]
[include z_tilt.cfg]
[include KlipperScreen.conf]
#[include Crampon.cfg]
[include IS_shaper_calibrate.cfg]
#[include vibr_calibrate_01.cfg]

##### VzBoT############
#######################

[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 14000
max_accel_to_decel: 14000
max_z_velocity: 5
max_z_accel: 25
square_corner_velocity: 20


########################
########################

[pause_resume]
recover_velocity: 350

########################
########################

[gcode_arcs]
resolution: 0.4

[gcode_macro m201]
gcode:
  {% if 'X' in params or 'Y' in params %}
    {% set accel = (params.X|default(params.Y)|float,
                    params.Y|default(params.X)|float)|min %}
      SET_VELOCITY_LIMIT ACCEL={accel} ACCEL_TO_DECEL={accel * 0.5}
  {% else %}
    SET_VELOCITY_LIMIT
  {% endif %}

[gcode_macro m203]
gcode:
  {% if 'X' in params or 'Y' in params %}
    {% set speed = (params.X|default(params.Y)|float,
                       params.Y|default(params.X)|float)|min %}
    SET_VELOCITY_LIMIT VELOCITY={speed}
  {% else %}
    SET_VELOCITY_LIMIT
  {% endif %}

[gcode_macro M205]
gcode:
  {% if 'X' in params or 'Y' in params %}
    {% set corner_speed = (params.X|default(params.Y)|float,
                       params.Y|default(params.X)|float)|min %}
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY={corner_speed}
  {% else %}
    SET_VELOCITY_LIMIT
  {% endif %}

[gcode_macro M900]
gcode:
      SET_PRESSURE_ADVANCE ADVANCE={params.K}


########################
########################

[virtual_sdcard]
path: ~/printer_data/gcodes

########################
########################

[display_status]

########################
########################

[force_move]
enable_force_move: true
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

########################
########################

[idle_timeout]
timeout: 7200

